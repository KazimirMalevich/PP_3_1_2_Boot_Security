<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>

<h2>Изменить пользователя</h2>
<div>
    <form th:action="@{/admin/edit}" th:object="${user}" th:method="PATCH">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="username">Логин
                    <input type="text" name="username" th:id="username" th:value="${user.getUsername()}">
                </label>
                <br/>
                <label th:for="password">Пароль
                    <input type="text" name="password" th:id="password" th:value="${user.getPassword()}">
                </label>
                <br/>
                <label th:for="surname">Имя
                    <input type="text" name="surname" th:id="surname" th:value="${user.getSurname()}">
                </label>
                <br/>
<!--                <label th:for="roles">Role</label>-->
<!--                <select multiple class="form-control" id="roles" name="roles">-->
<!--                    <option th:each="role : ${roles}"-->
<!--                            th:selected="*{hasRole('__${role.id}__')}" th:text="${role.name}"-->
<!--                            th:value="${role.name}">-->
<!--                </select>-->
                <label th:for="roles">
                    <input type="checkbox" name="roles"
                           th:each="role : ${roles}"
                           th:text="${role.getName()}"
                           th:value="${role}"
                           th:field="*{roles}"
                    />
                </label>
            </p>
        </fieldset>
        <button type="submit">Изменить данные</button>
    </form>
    <br/>
    <form th:action="@{/admin/all}">
        <button type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
