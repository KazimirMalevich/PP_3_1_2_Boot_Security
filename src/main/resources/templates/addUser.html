<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить пользователя</title>
</head>
<body>
<h2>Добавить пользователя</h2>

          th:method="post">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="username">Логин
                    <input type="text"
                           name="username"
                           th:id="username">
                </label>
                <br/>
                <label th:for="password">Пароль
                    <input type="text"
                           name="password"
                           th:id="password">
                </label>
                <br/>
                <label th:for="surname">Фамилия
                    <input type="text"
                           name="surname"
                           th:id="surname">
                </label>
                <br/>

<!--                                            th:value="${role.name}">-->
<!--                                </select>-->

                <label>
                    <input type="checkbox"
                           name="roles"
                           th:each="role : ${roless}"
                           th:value="${role.getName()}"
                           th:text="${role.name}"
                           >
<!--                    <label th:for="roles.name"></label>-->

                </label>

<!--                           name="roleUser"-->
<!--                           th:value="${roles.get(2)}"-->
<!--                           th:text="Пользователь">-->
<!--                </label>-->
            </p>
        </fieldset>
        <button type="submit">Сохранить пользователя</button>
    </form>
    <br/>
    <form th:action="@{/admin/all}">
        <button type="submit">Назад к списку пользователей</button>
    </form>
</div>
</body>
</html>
