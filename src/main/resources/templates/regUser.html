<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h2>Регистрация</h2>

<div>
    <form
            th:action="@{registration}"
            th:object="${user}"
            method="post">
        <fieldset>
            <legend>Данные пользователя</legend>
            <p>
                <label th:for="username">Логин
                    <input type="text"
                           name="username"
                           th:id="username">
                </label>
                <br/>
                <label th:for="surname">Имя
                    <input type="text"
                           name="surname"
                           th:id="surname">
                </label>
                <br/>
                <label th:for="password">Пароль
                    <input type="text"
                           name="password"
                           th:id="password">
                </label>
                <br/>
                <label>
                    <input type="checkbox"
                           name="roleAdmin"
                           th:value="ROLE_ADMIN"
                           th:text="Администратор">
                </label>
                <label>
                    <input type="checkbox"
                           name="roleUser"
                           th:value="ROLE_USER"
                           th:text="Пользователь">
                </label>
            </p>
        </fieldset>
        <button type="submit">Сохранить пользователя</button>
    </form>
    <br/>
</div>
<div>
    <form th:action="@{/login}">
        <button type="submit">Назад</button>
    </form>
</div>
</body>
</html>
