<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <form method="post" action="/login">
        <h2>Вход в систему</h2>
        <input th:type="username" type="text" placeholder="Login" autofocus="true" name="username"/>
        <input th:type="password" type="password" placeholder="Password" name="password"/>
        <button type="submit">Log in</button>
    </form>
</div>

</body>
</html>
